<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Servicio de fotografía y video en Uruguay. Creamos fotos producto para tu marca, hacemos registro de toques y eventos, y creación de contenido de calidad para tus redes sociales.">
    <meta name="keywords" content="fotografía, servicios fotográficos, creación de videos, edición, comunity manager, instagram, redes sociales ">
    <!--icon-->
    <link rel="shortcut icon" href="./images/NoDice-icon.ico">
    <title>NoDice | Fotografía y Video</title>
    <!--Font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--Conexión a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Conexión con archivo CSS-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--Header-->
    <header>
        <section class="header-container">
            <img src="./images/NoDice-logo.png" alt="Logo de NoDice" width="15%">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-ul">
                            <li><a href="index.html">INICIO</a></li>
                            <li><a href="./files/trabajos.html" target="_blank">TRABAJOS</a></li>
                            <li><a href="./files/servicios.html" target="_blank">SERVICIOS</a></li>
                            <li><a href="./files/nosotros.html" target="_blank">NOSOTROS</a></li>
                            <li><a href="./files/contacto.html" target="_blank">CONTACTO</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <!--Fin Header-->

    <!--Main-->
    <main>
            <h1>Bienvenidxs a NoDice</h1>
            <!-- Carrousel -->
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/imagen-inicio.jpg" class="d-block w-100" alt="Fotografía de Andy Falcone cantando.">
                </div>
                <div class="carousel-item">
                    <img src="./images/imagen-inicio2.jpg" class="d-block w-100" alt="Andy Falcone con Se armó kokoa en el escenario">
                </div>
                <div class="carousel-item">
                    <img src="./images/imagen-inicio3.jpg" class="d-block w-100" alt="manos tocando el órgano">
                </div>
                <div class="carousel-item">
                    <img src="./images/imagen-inicio4.jpg" class="d-block w-100" alt="baterista">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- Fin Carrousel -->
    </main>
    <!--Fin Main-->

    <!--Footer-->
    <footer>
        <nav>
            <ul class="footer-ul">
                <li><a href="https://www.instagram.com/nodice.uy/" target="blank">Instagram</a></li>
                <li><a href="">Whatsapp</a></li>
            </ul>
        </nav>
    </footer>
    <!--Fin Footer-->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
